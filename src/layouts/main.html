<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ description }}">
<title>{% if subtitle %}{{ subtitle }} - {% endif %}{{ title }}</title>
{% for bundle in $bundles %}
<script src="{{ bundle }}" defer></script>
{% endfor %}
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" type="text/css" href="/css/global.css">
<link rel="stylesheet" type="text/css" href="{% if main_css %}{{ main_css }}{% else %}/css/main.css{% endif %}">
{% block head %}{% endblock %}
</head>
<body>
<noscript>
  We're sorry, but it will not work properly unless JavaScript is enabled.
  Please enable it to continue.
</noscript>

{% include "src/layouts/partials/header.html" %}

{% block main %}{% endblock %}

{% include "src/layouts/partials/footer.html" %}
</body>
</html>
