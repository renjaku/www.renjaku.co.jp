<script>
function rot13(s) {
  return s.replace(/[a-zA-Z]/g, c=> String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26));
}

    alert('入力項目に不足があります。');

  }
  let req = new XMLHttpRequest();
  req.open('POST', rot13('uggcf://qvfpbeq.pbz/ncv/jroubbxf/701028409798819871/zmzx9PmBH2aHdEQvWeTxaho3evg25woaVXEoC4Hl4Av7UtYdgbmgwlHg4wv-iVr-n9n8'));
  req.setRequestHeader('Content-Type', 'application/json');
  req.onload = () => {
    alert('送信が完了しました。内容を確認次第ご返信いたしますので、しばらくお待ちください。');
    email.value = message.value = null;
  };
  req.onerror = () => {
    alert('There was an error processing your request. Please wait and try again later.');
  };

}
